on: [push]

name: CI

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
    - run: |
        echo >commands.txt
        echo "docker build --build-arg ARGs='--format mp4 -- https://www.youtube.com/watch?v=Hj7LwZqTflc' --output=$HOME https://github.com/fenollp/dockerhost-tools--yt-dlp.git#main" >>commands.txt
        echo "docker build -o=. --platform=local --build-arg PREBUILT=1 https://github.com/FuzzyMonkeyCo/monkey.git" >>commands.txt
        echo "docker build --platform=local -o . https://github.com/docker/buildx.git" >>commands.txt
        cat commands.txt
    - run: cargo run -- --debug --print <commands.txt
    - uses: actions-rs/cargo@v1
      with:
        command: run
        args: -- -f commands.txt --print
    - uses: actions-rs/cargo@v1
      with:
        command: run
        args: --release -- -f commands.txt

  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - run: rustup component add rustfmt
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - run: rustup component add clippy
    - uses: actions/checkout@v2
    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --workspace --all-targets --all-features --  -D warnings -W clippy::all
